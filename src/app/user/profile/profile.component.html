<section
  class="section about-section gray-bg"
  id="about"
  *ngIf="userProfile$$ | async as profile; else loading"
>
  <div class="container">
    <div class="row align-items-center flex-row-reverse">
      <div class="col-lg-6">
        <div class="about-text go-to">
          <h3 class="dark-color">My Profile</h3>
          <div class="row about-list">
            <div class="col-md-6">
              <div class="media">
                <label>First Name</label>
                <p>{{profile.firstName}}</p>
              </div>
              <div class="media">
                <label>Last Name</label>
                <p>{{profile.lastName}}</p>
              </div>
              <div class="media">
                <label>Username</label>
                <p>{{profile.username}}</p>
              </div>
              <div class="media">
                <label>Creation</label>
                <p>{{profile.createdAt | date: 'short'}}</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="media">
                <label>E-mail</label>
                <p>{{profile.email}}</p>
              </div>
              <div class="media">
                <label>Phone</label>
                <p>{{profile.phone}}</p>
              </div>
              <div class="media">
                <label>Age</label>
                <p>{{profile.age}}</p>
              </div>
              <div class="media">
                <label>Last Update</label>
                <p>{{profile.modifiedAt | date: 'short'}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-avatar">
          <img
            src="https://bootdey.com/img/Content/avatar/avatar7.png"
            title=""
            alt=""
          />
        </div>
        <!-- <div class="counter my-4 w-50">
          <div class="count-data text-center">
            <h6 class="count h2" data-to="500" data-speed="500">500</h6>
            <p class="m-0px font-w-600">Products Added</p>
          </div>
        </div> -->
      </div>
    </div>
  </div>  
</section>

<ng-template #loading>
  <div class="spinner-container">
  <div class="lds-spinner" *ngIf="isLoading$$ | async">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
  </ng-template>
