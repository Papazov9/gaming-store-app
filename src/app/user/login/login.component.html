<section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark" style="border-radius: 15px;">
            <div class="card-body p-5  text-white">
              <h2 class="text-uppercase text-center mb-5">Sign in</h2>

              <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-outline mb-4">
                  <input type="text" id="username" formControlName="username" class="form-control form-control-lg" />
                  <label class="form-label" for="username">Username</label>
                  <div class="error" *ngIf="loginForm.controls['username'].errors?.['required']">
                    Username is required.
                  </div>
                  <div class="error" *ngIf="loginForm.controls['username'].errors?.['minlength'] || loginForm.controls['username'].errors?.['maxlength']">
                    Username must be between least 2 and 20 characters.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                  <div class="error" *ngIf="loginForm.controls['password'].errors?.['required']">
                    Password is required.
                  </div>
                  <div class="error" *ngIf="loginForm.controls['password'].errors?.['minlength']">
                    Password must be at least 6 characters.
                  </div>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!loginForm.valid">Sign in</button>
                </div>

                <p class="text-center mt-5 mb-0 text-white">Do not have an account? <a routerLink="/register"
                    class="fw-bold text-white"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
