<section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center px-4 py-4 gradient-custom-3">
    <div class="container py-3">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark" style="border-radius: 15px;">
            <div class="card-body p-5  text-white">
              <h2 class="text-uppercase text-center">Edit product:</h2>
              <h2 class="text-uppercase text-center mb-5">{{product?.name}}</h2>

              <form [formGroup]="editForm" (ngSubmit)="confirmEditDialog()">

                <div class="form-outline mb-4">
                  <input type="text" id="name" formControlName="name" class="form-control form-control-lg" />
                  <label class="form-label" for="name">Name</label>
                  <div class="error" *ngIf="editForm.controls['name'].errors?.['required']">
                    Name is required.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <textarea type="text" id="description" formControlName="description" class="form-control form-control-lg"> </textarea>
                  <label class="form-label" for="description">Description</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="number" id="price" step="0.01" formControlName="price" class="form-control form-control-lg" />
                  <label class="form-label" for="price">Price</label>
                  <div class="error" *ngIf="editForm.controls['price'].errors?.['required']">
                    Price is required.
                  </div>
                  <div class="error" *ngIf="editForm.controls['price'].errors?.['min']">
                    Price must be positive number.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="px-4" for="imageUrl">Product Image: </label>
                  <input type="file" id="imageUrl" name="imageUrl" (change)="onFileInput($event)">
                </div>

                <div class="form-outline mb-4">
                  <input name="isOnSale" id="isOnSale" formControlName="isOnSale" type="checkbox">
                  <label class="form-label" for="firstName">Is on sale</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!editForm.valid">Save Product</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
