<div class="container mt-5">
  <div class="row">
    <!-- Product Images -->
    <div class="col-md-6">
      <img
        [src]="product?.imageUrl"
        alt="Product Image"
        class="product-image w-75"
      />
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <div class="fancy-border">
        <h2 class="product-name bold">{{ product?.name | uppercase}}</h2>
      </div>
      
      
      <div class="fs-5 mb-5 pt-5" *ngIf="product?.isOnSale">
        <h3 class="bold">Price</h3>
        <span class="text-decoration-line-through">{{ oldPrice }}$</span>
        <span>{{ price }}$</span>
      </div>
      <div class="fs-5 mb-5 pt-5" *ngIf="!product?.isOnSale">
        <h3 class="bold">Price</h3>
        <span>{{ price }}$</span>
      </div>
      <div class="fancy-border">
        <h3 class="bold">Description</h3>
        <p class="product-description">{{ product?.description }}</p>
      </div>

      <div class="d-flex">
        <button class="btn btn-outline-dark flex-shrink-0 me-5" type="button">
          <i class="bi-cart-fill me-1"></i>
          Add to cart
        </button>
        <div *ngIf="isAdmin">
          <a class="btn flex-shrink-0 bg-warning text-white me-2" type="button" [routerLink]="['/product-edit', product?.id]">
            <i class="bi bi-pencil"></i>
          </a>
          <a class="btn flex-shrink-0 bg-danger text-white me-2" type="button" (click)="confirmDelete()">
            <i class="bi bi-trash"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
